name: Build and Deploy

on:
    push: 
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:
    
jobs:
    deploy:
        runs-on: "ubuntu-latest"
    
    steps:
        - name: 'Checkout'
          uses: actions/checkout@v2
          
        - name: 'Install dependencies'
          run: npm install
          
          